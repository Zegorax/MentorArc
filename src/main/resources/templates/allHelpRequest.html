<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.js"></script>
        <title>All Help Request</title>
    </head>

    <body>
        <header th:insert="fragments/nav.html :: nav"> </header>
        <div class="container">
            <h1 class="teal-text text-darken-4">All help requests</h1>
            <div th:fragment="cards" th:each="help: ${helpRequests}">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card teal lighten-1">
                            <div class="card-content white-text">
                    
                                <h5><strong>Branch</strong></h5>
                                <span th:text="${help.branch}"></span>

                                <h5><strong>Comment</strong></h5>
                                <p th:text="${help.comment}"></p>

                                <h5><strong>Begin date</strong></h5>
                                <p>
                                    <span th:text="${#dates.format(help.dateBegin, 'dd-MM-yyyy')}"></span>
                                    <span th:text="${#dates.format(help.timeBegin, 'HH:mm')}"></span>
                                </p>
                                <h5><strong>End date</strong></h5>

                                <p>
                                    <span th:text="${#dates.format(help.dateEnd, 'dd-MM-yyyy')}"></span>
                                    <span th:text="${#dates.format(help.timeEnd, 'HH:mm')}"></span>
                                </p>
                            
                                <h5><strong>Poulain</strong></h5>
                                <p th:text="${help.poulain.username}"></p>

                                <p th:if="${help.mentor != null}" th:text=" ${help.mentor.id}"></p>
                                <form th:unless="${help.mentor != null}"  th:action="@{/editRequest/{id}(id=${help.id})}">
                                    <input th:if="${session.isMentor == 'true'}" class="waves-effect waves-light right btn teal darken-2" type="submit" value="Volunteer"/>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="white center-align "> 
        <ul class="pagination">
            <li th:classappend="${helpRequests.number eq 0} ? 'disabled'">
                <a th:href="@{/allHelpRequest?page={id}(id=${helpRequests.number lt 2 ? 1 : helpRequests.number})}">
                    <i class="material-icons" >chevron_left</i>
                </a>
            </li>

            <li class="waves-effect" th:classappend="${i eq helpRequests.number + 1} ? 'active teal darken-2'" th:each="i : ${#numbers.sequence( 1, helpRequests.totalPages, 1)}">
            <a th:href="@{/allHelpRequest?page={id}(id=${i})}" th:text="${i}"></a>
            </li>

            <li th:classappend="${helpRequests.number + 1 eq helpRequests.totalPages} ? 'disabled'">
                <a th:href="@{/allHelpRequest?page={id}(id=${helpRequests.number + 1 eq helpRequests.totalPages ? helpRequests.number + 1 : helpRequests.number + 2})}">
                    <i class="material-icons" >chevron_right</i>
                </a>
            </li>
        </ul>      
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.dropdown-trigger');
                var instances = M.Dropdown.init(elems, {});
            });
    </script>
    </body>
</html>
